# Podcast script (multiple speakers)
script:
  - speaker_id: zh_male_yangguang
    text: 大家好，欢迎收听今天的节目！我是主持人阳光。
    
  - speaker_id: zh_female_cancan
    text: 大家好，我是灿灿。今天我们要聊一个非常有趣的话题。
    
  - speaker_id: zh_male_yangguang
    text: 是的，今天我们要讨论人工智能在语音技术领域的最新进展。
    
  - speaker_id: zh_female_cancan
    text: Text-to-Speech技术已经发展得非常成熟了，现在的合成语音几乎和真人一样自然。
    
  - speaker_id: zh_male_yangguang
    text: 没错，让我们一起来深入了解一下吧！

# Audio encoding format
encoding: mp3

# Sample rate in Hz
