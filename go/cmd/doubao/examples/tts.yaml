# TTS (Text-to-Speech) request example
# Usage: doubao -c myctx tts synthesize -f tts.yaml -o output.mp3

# Text to synthesize (required)
text: 你好，这是一段测试语音。欢迎使用豆包语音合成服务。

# Voice type (optional, uses context default if not specified)
voice_type: zh_female_cancan

# Audio encoding format
encoding: mp3

# Sample rate in Hz
sample_rate: 24000

# Speed ratio (0.5 - 2.0, default: 1.0)
speed_ratio: 1.0

# Volume ratio (0.5 - 2.0, default: 1.0)
volume_ratio: 1.0

# Pitch ratio (0.5 - 2.0, default: 1.0)
pitch_ratio: 1.0

# Enable word-level timestamps
enable_timestamp: false
