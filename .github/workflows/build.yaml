name: Build and Test

on:
  workflow_dispatch:  # Allow manual trigger
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install lame opus

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libmp3lame-dev libopus-dev libasound2-dev

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          # Avoid downloading Bazel every time
          bazelisk-cache: true
          # Store build cache per workflow
          disk-cache: ${{ github.workflow }}
          # Share repository cache between workflows
          repository-cache: true
          # Cache external repositories
          external-cache: |
            name: external
            manifest:
              crates: rust/Cargo.Bazel.lock
              go: go/go.sum
              npm: package-lock.json

      - name: Build all targets
        run: bazel build //... --action_env=PATH

      - name: Test all targets
        run: |
          # Exit code 4 means "no test targets found", which is OK
          bazel test //... --action_env=PATH || [ $? -eq 4 ]

      - name: Show build info
        if: always()
        run: |
          echo "=== Bazel Version ==="
          bazel version
          echo ""
          echo "=== Build Configuration ==="
          bazel info
