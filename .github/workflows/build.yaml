name: Build and Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install hvigor (HarmonyOS build tool)
        run: npm install -g @ohos/hvigor-ohos-plugin @ohos/hvigor

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install lame opus

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libmp3lame-dev libopus-dev libasound2-dev

      - name: Setup Android SDK (macOS)
        if: runner.os == 'macOS'
        uses: android-actions/setup-android@v3

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-${{ matrix.os }}
          repository-cache: true
          external-cache: |
            name: external
            manifest:
              crates: rust/Cargo.Bazel.lock
              go: go/go.sum
              npm: package-lock.json

      - name: Build all targets
        run: |
          bazel build //... --action_env=PATH

      - name: Test all targets
        run: |
          # Exit code 4 means "no test targets found", which is OK
          bazel test //... --action_env=PATH || [ $? -eq 4 ]

      - name: Upload build artifacts (macOS)
        if: success() && runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-macos
          path: |
            bazel-bin/examples/bazel/harmonyos/*.hap
            bazel-bin/examples/bazel/ios/*.ipa
            bazel-bin/examples/bazel/android/*.apk
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload build artifacts (Linux)
        if: success() && runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-linux
          path: |
            bazel-bin/examples/bazel/harmonyos/*.hap
          if-no-files-found: ignore
          retention-days: 7

      - name: Show build info
        if: always()
        run: |
          echo "=== Bazel Version ==="
          bazel version
