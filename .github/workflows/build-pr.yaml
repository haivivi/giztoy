name: PR Build (Affected Targets)

on:
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  affected:
    name: Find Affected Targets
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.affected.outputs.targets }}
      has_targets: ${{ steps.affected.outputs.has_targets }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          repository-cache: true

      - name: Find affected targets
        id: affected
        run: |
          bazel run //devops/tools:affected-targets -- \
            --base="${{ github.event.pull_request.base.sha }}" \
            --oneline \
            --output=/tmp/targets.txt || echo "//..." > /tmp/targets.txt
          
          TARGETS=$(cat /tmp/targets.txt)
          echo "Affected: $TARGETS"
          echo "targets=$TARGETS" >> $GITHUB_OUTPUT
          echo "has_targets=$([[ -n "$TARGETS" ]] && echo true || echo false)" >> $GITHUB_OUTPUT

  build:
    name: Build Affected (${{ matrix.os }})
    needs: affected
    if: needs.affected.outputs.has_targets == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # HarmonyOS targets are excluded via tags=["manual"]
      # No need to install hvigor in CI

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install lame opus
          pip3 install numpy onnx torch --break-system-packages || pip3 install numpy onnx torch

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y libmp3lame-dev libopus-dev libasound2-dev libc++-dev libc++abi-dev libogg-dev
          pip3 install numpy onnx torch --break-system-packages || pip3 install numpy onnx torch

      - name: Setup Android SDK (macOS)
        if: runner.os == 'macOS'
        uses: android-actions/setup-android@v3

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-${{ matrix.os }}
          repository-cache: true
          external-cache: |
            name: external
            manifest:
              crates: rust/Cargo.Bazel.lock
              go: go/go.sum
              npm: package-lock.json

      - name: Build affected targets
        run: |
          TARGETS="${{ needs.affected.outputs.targets }}"
          echo "Building: $TARGETS"
          bazel build $TARGETS

      - name: Test affected targets
        run: |
          TARGETS="${{ needs.affected.outputs.targets }}"
          # Exit code 4 means "no test targets found", which is OK
          bazel test $TARGETS || [ $? -eq 4 ]

  skip:
    name: No Changes
    needs: affected
    if: needs.affected.outputs.has_targets == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Skip build
        run: echo "No affected targets, skipping build"
