name: PR Build (Affected Targets)

on:
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  affected:
    name: Find Affected Targets
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.affected.outputs.targets }}
      has_targets: ${{ steps.affected.outputs.has_targets }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git diff

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          repository-cache: true

      - name: Find affected targets
        id: affected
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          echo "Base SHA: $BASE_SHA"
          echo "Head SHA: ${{ github.sha }}"
          
          # Build the affected-targets tool
          bazel build //devops/tools:affected-targets
          
          # Get affected targets with proper error handling
          set +e
          TARGETS_OUTPUT=$(bazel run //devops/tools:affected-targets -- --base="$BASE_SHA" 2>&1)
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::warning::affected-targets failed (exit code $EXIT_CODE), falling back to full build"
            echo "Error output: $TARGETS_OUTPUT"
            echo "has_targets=true" >> $GITHUB_OUTPUT
            echo "targets=//..." >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Filter out bazel info lines (keep only lines starting with //)
          TARGETS=$(echo "$TARGETS_OUTPUT" | grep "^//" || true)
          
          if [ -z "$TARGETS" ]; then
            echo "No affected targets found"
            echo "has_targets=false" >> $GITHUB_OUTPUT
            echo "targets=" >> $GITHUB_OUTPUT
          else
            echo "Affected targets:"
            echo "$TARGETS"
            
            # Convert to space-separated for bazel build
            TARGETS_LINE=$(echo "$TARGETS" | tr '\n' ' ')
            echo "has_targets=true" >> $GITHUB_OUTPUT
            echo "targets=$TARGETS_LINE" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build Affected (${{ matrix.os }})
    needs: affected
    if: needs.affected.outputs.has_targets == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # HarmonyOS targets are excluded via tags=["manual"]
      # No need to install hvigor in CI

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install lame opus

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libmp3lame-dev libopus-dev libasound2-dev

      - name: Setup Android SDK (macOS)
        if: runner.os == 'macOS'
        uses: android-actions/setup-android@v3

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-${{ matrix.os }}
          repository-cache: true
          external-cache: |
            name: external
            manifest:
              crates: rust/Cargo.Bazel.lock
              go: go/go.sum
              npm: package-lock.json

      - name: Build affected targets
        run: |
          TARGETS="${{ needs.affected.outputs.targets }}"
          echo "Building: $TARGETS"
          # --build_tag_filters=-manual excludes targets with manual tag (e.g. HarmonyOS)
          bazel build $TARGETS --action_env=PATH --build_tag_filters=-manual

      - name: Test affected targets
        run: |
          TARGETS="${{ needs.affected.outputs.targets }}"
          # Filter to only test targets
          # Exit code 4 means "no test targets found", which is OK
          # --build_tag_filters=-manual excludes targets with manual tag
          bazel test $TARGETS --action_env=PATH --build_tag_filters=-manual --test_tag_filters=-manual || [ $? -eq 4 ]

  skip:
    name: No Changes
    needs: affected
    if: needs.affected.outputs.has_targets == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Skip build
        run: echo "No affected targets, skipping build"
