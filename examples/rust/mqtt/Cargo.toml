[package]
name = "mqtt-examples"
version = "0.1.0"
edition = "2024"
license = "MIT"
publish = false

[dependencies]
giztoy-mqtt = { path = "../../../rust/mqtt" }
tokio = { version = "1", features = ["full"] }
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[[bin]]
name = "mqtt_multi_client"
path = "src/bin/multi_client.rs"

[[bin]]
name = "mqtt_echo_server"
path = "src/bin/echo_server.rs"

[[bin]]
name = "mqtt_simple_client"
path = "src/bin/simple_client.rs"
