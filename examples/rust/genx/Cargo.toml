[package]
name = "genx-examples"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
giztoy-genx = { path = "../../../rust/genx" }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "1.0"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[[bin]]
name = "dialogue"
path = "src/bin/dialogue.rs"

[[bin]]
name = "tools"
path = "src/bin/tools.rs"
