# Test: minimax app remove
steps:
  - args: [ctx, add, dev]
  - args: [ctx, use, dev]
  - args: [minimax, app, add, cn, --api-key, k1]
  - args: [minimax, app, add, global, --api-key, k2]
  - args: [minimax, app, remove, global]
    exit_code: 0
    stdout_contains: "removed"
  - args: [minimax, app, list]
    stdout_contains: "cn"
