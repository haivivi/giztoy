# Test: minimax app list shows multiple apps
steps:
  - args: [ctx, add, dev]
  - args: [ctx, use, dev]
  - args: [minimax, app, add, cn, --api-key, k1, --base-url, "https://api.minimaxi.com"]
  - args: [minimax, app, add, global, --api-key, k2, --base-url, "https://api.minimaxi.chat"]
  - args: [minimax, app, list]
    exit_code: 0
    stdout_contains: "cn"
    stdout_contains: "global"
