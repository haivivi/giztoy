# 切换下次回复语言规则
name: switch_next_reply_language

references:
  language_code: |
    语言使用 ISO 639-3 编码:
        - 中文: zho
        - 粤语: yue
        - 英文: eng
        - 阿拉伯语: ara
        - 俄语: rus
        - 西班牙语: spa
        - 法语: fra
        - 葡萄牙语: por
        - 德语: deu
        - 土耳其语: tur
        - 荷兰语: nld
        - 乌克兰语: ukr
        - 越南语: vie
        - 印尼语: ind
        - 日语: jpn
        - 意大利语: ita
        - 韩语: kor
        - 泰语: tha
        - 波兰语: pol
        - 罗马尼亚语: rom
        - 希腊语: ell
        - 捷克语: ces
        - 芬兰语: fin
        - 印地语: hin

vars:
  something: { label: 内容, type: string }
  language: { label: 语言, type: string }

patterns:
  - 你会说 [language] 吗
  - "[something] 的 [language] 怎么说"

tests:
  - input: 苹果的英语怎么说
    args: { something: 苹果, language: eng }
  - input: 你会说日语吗
    args: { language: jpn }
  - input: 你会说粤语么？
    args: { language: yue }
  # 英语测试
  - input: How do you say apple in Japanese
    args: { something: apple, language: jpn }
  - input: Can you speak Chinese?
    args: { language: zho }
  # 日语测试
  - input: りんごは英語でなんと言いますか
    args: { something: りんご, language: eng }
  - input: 中国語を話せますか
    args: { language: zho }
  # 西班牙语测试
  - input: ¿Cómo se dice manzana en inglés?
    args: { something: manzana, language: eng }
  - input: ¿Hablas japonés?
    args: { language: jpn }
  # 韩语测试
  - input: 사과를 영어로 뭐라고 해?
    args: { something: 사과, language: eng }
  - input: 일본어 할 줄 알아?
    args: { language: jpn }
  # 德语测试
  - input: Wie sagt man Apfel auf Englisch?
    args: { something: Apfel, language: eng }
  - input: Kannst du Japanisch sprechen?
    args: { language: jpn }
