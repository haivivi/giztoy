# TTS V2 (BigModel) request example
# Usage: doubaospeech tts v2 stream -f tts-v2.yaml -o output.mp3
#        doubaospeech tts v2 bidirectional -f tts-v2.yaml -o output.mp3
#
# API: POST/WSS /api/v3/tts/unidirectional
#      WSS /api/v3/tts/bidirection
# Auth: X-Api-* headers

# Text to synthesize (required)
text: 你好，这是一段测试语音。欢迎使用豆包大模型语音合成服务。

# Speaker voice (required)
# IMPORTANT: Speaker suffix MUST match Resource ID!
#
# | Resource ID    | Speaker Suffix Required | Example                        |
# |----------------|-------------------------|--------------------------------|
# | seed-tts-2.0   | *_uranus_bigtts         | zh_female_xiaohe_uranus_bigtts |
# | seed-tts-1.0   | *_moon_bigtts           | zh_female_shuangkuaisisi_moon_bigtts |
#
# Common Error: "resource ID is mismatched with speaker related resource"
# This means your speaker suffix doesn't match the resource_id!
speaker: zh_female_xiaohe_uranus_bigtts

# Resource ID (required, default: seed-tts-2.0)
# Make sure it matches the speaker suffix!
resource_id: seed-tts-2.0

# Audio format: pcm, mp3, ogg_opus
format: mp3

# Sample rate in Hz: 8000, 16000, 24000, 32000
sample_rate: 24000

# Speech control (optional)
speed_ratio: 1.0    # 0.2-3.0
volume_ratio: 1.0   # 0.1-3.0
pitch_ratio: 1.0    # 0.1-3.0
