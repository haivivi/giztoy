# Realtime voice conversation configuration
#
# This config is used for real-time voice dialogue with AI.

asr:
  extra:
    # End detection smooth window in milliseconds
    end_smooth_window_ms: 200

tts:
  # Speaker voice (Realtime requires _jupiter_bigtts suffix)
  # Available: zh_female_vv_jupiter_bigtts, zh_male_yunzhou_jupiter_bigtts
  speaker: zh_female_vv_jupiter_bigtts
  audio_config:
    channel: 1
    format: pcm
    sample_rate: 24000
  extra: {}

dialog:
  # Bot name
  bot_name: 小助手
  # System role prompt
  system_role: 你是一个友好的语音助手，善于用简洁清晰的语言回答问题。
  # Speaking style
  speaking_style: 温柔亲切
  # Character manifest (optional)
  character_manifest: ""
  extra: {}
