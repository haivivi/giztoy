# DashScope generator configuration for segmentor/profiler testing.
# Set DASHSCOPE_API_KEY environment variable before use.
schema: "openai/chat/v1"
type: "generator"
api_key: "$DASHSCOPE_API_KEY"
base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
models:
  - name: "qwen/turbo"
    model: "qwen-turbo-latest"
    support_tool_calls: true
    use_system_role: true
    invoke_params:
      temperature: 0.3
  - name: "qwen/plus"
    model: "qwen-plus-latest"
    support_tool_calls: true
    use_system_role: true
    invoke_params:
      temperature: 0.3
