[workspace]
resolver = "2"
members = [
    "minimax",
    "cli",
    "cmd/minimax",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
authors = ["giztoy"]

[workspace.dependencies]
# Internal crates
giztoy-minimax = { path = "minimax" }
giztoy-cli = { path = "cli" }

# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP client (rustls-tls for pure Rust TLS, ring for crypto)
reqwest = { version = "0.12", default-features = false, features = ["json", "stream", "multipart", "rustls-tls"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Error handling
thiserror = "2"
anyhow = "1"

# CLI
clap = { version = "4", features = ["derive"] }

# Utilities
hex = "0.4"
futures = "0.3"
async-stream = "0.3"
tokio-stream = "0.1"
bytes = "1"
dirs = "6"
uuid = { version = "1", features = ["v4"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Dev
tokio-test = "0.4"
