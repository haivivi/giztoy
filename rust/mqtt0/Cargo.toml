[package]
name = "mqtt0"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "Lightweight QoS 0 MQTT protocol library (no_std compatible)"

[features]
default = ["std"]
std = ["alloc"]
alloc = []

# Use rumqttc's mqttbytes for parsing (std only, for compatibility)
rumqttc-compat = ["std", "dep:rumqttc"]

[dependencies]
# Optional: rumqttc for compatibility with existing code
rumqttc = { version = "0.25", optional = true }

# no_std compatible
bytes = { version = "1", default-features = false }

[dev-dependencies]
